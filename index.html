    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div style="padding: 20px; color: #ef4444; font-family: monospace; background: #1e1e1e; height: 100vh;">
                    <h1 style="font-size: 24px; margin-bottom: 10px;">Startup Error</h1>
                    <p style="font-weight: bold;">${msg}</p>
                    <p>Line: ${lineNo} Col: ${columnNo}</p>
                    <pre style="margin-top: 20px; color: #9ca3af; overflow: auto;">${error ? error.stack : ''}</pre>
                </div>
            `;
            return false;
        };
    </script>

  <body class="bg-slate-950 text-slate-100 overflow-hidden">
    <div id="root"></div>
  </body>
